<html>
<head>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="./js/zones.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/zones.css">
  
  <title>Grove View</title>
 
</head>
<body>

  <div class='container'>

    <a id="zone-flex" class="zone" href="javascript:void(0);">
      <h2>Flex</h2>
      <div class="avatar"></div>
      <h3><span class='now-count'>0</span> students scheduled</h3>
      <div class="bottom-stripe">
        <div class="other-teachers">
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar"></div>
        </div>
        <h3><span class='next-count'>0</span> students on deck</h3>
      </div>
    </a>

    <a id="zone-maker" class="zone" href="javascript:void(0);">
      <h2>Maker</h2>
      <div class="avatar"></div>
      <h3><span class='now-count'>0</span> students scheduled</h3>
      <div class="bottom-stripe">
        <div class="other-teachers">
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar"></div>
        </div>
        <h3><span class='next-count'>0</span> students on deck</h3>
      </div>
    </a>

    <a id="zone-ipad" class="zone" href="javascript:void(0);">
      <h2>iPad</h2>
      <div class="avatar"></div>
      <h3><span class='now-count'>0</span> students scheduled</h3>
      <div class="bottom-stripe">
        <div class="other-teachers">
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar"></div>
        </div>
        <h3><span class='next-count'>0</span> students on deck</h3>
      </div>
    </a>

    <a id="zone-library" class="zone" href="javascript:void(0);">
      <h2>Library</h2>
      <div class="avatar"></div>
      <h3><span class='now-count'>0</span> students scheduled</h3>
      <div class="bottom-stripe">
        <div class="other-teachers">
          <div class="avatar"></div>
          <div class="avatar"></div>
          <div class="avatar"></div>
        </div>
        <h3><span class='next-count'>0</span> students on deck</h3>
      </div>
    </a>

    <a id="zone-writing" class="zone" href="javascript:void(0);">
      <h2>Writing</h2>
      <div class="tapout-request">
        <div class="avatar jane">
          <button class="clickme avatar"></button>
          <img class="toggletag" src="./img/testSample.png">
        </div>
      </div>
      <h3><span class='now-count'>0</span> students scheduled</h3>
      <div class="bottom-stripe">
          <div class="other-teachers">
            <div class="tapout-request">
              <div class="avatar jane"></div>
            </div>  
            <div class="avatar"></div>
            <div class="avatar"></div>
          </div>
          <h3><span class='next-count'>0</span> students on deck</h3>
      </div>
    </a>
  </div>

  
</body>
</html>
